<style>

	body{
		background-color: #638CB8;
	}

	input{

		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.main{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

<div class="main">

    <form method="POST" action="">
        {% csrf_token %}

        {{form}}
        <input class="btn btn-info" type="submit" name="Update Task">
